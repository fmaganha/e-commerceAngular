<div class="card shadow-sm">
  <img class="bd-placeholder-img card-img-top" width="100%" src='{{"assets/" + games.img}}'>
  <div class="card-body">
    <p class="card-text">{{games.name}}</p>
    <p class="card-text">{{games.category}}</p>
    <p class="card-text">{{games.quantity}}</p>
    <p class="card-text">{{games.price | currency:'BRL'}}</p>

    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-primary">Comprar</button>
      <button type="button" class="btn btn-sm btn-outline-primary">Detalhes</button>
    </div>
  </div>
</div>
